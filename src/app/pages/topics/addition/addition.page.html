<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Addition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Adding 2 numbers is easy, for example: </p>
  <ion-list>
    <ion-item>
      1+1=2
    </ion-item>
    <ion-item>
      2+2=4
    </ion-item>
    <ion-item>
      3+3=6
    </ion-item>
    <ion-item>
      4+4=8
    </ion-item>
    <ion-item>
      5+5=10
    </ion-item>
  </ion-list>

  <ion-buttons>
    <ion-button fill="outline" expand="block" color="secondary">
      Play Video
      <ion-icon name="videocam"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons>
    <ion-button (click)="onQuiz()" fill="outline" expand="block" color="primary">
      Go to questions
      <ion-icon name="school"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-content>
